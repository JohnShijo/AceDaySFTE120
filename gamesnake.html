<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .game-container {
      text-align: center;
    }
    canvas {
      background-color: #000;
      border: 3px solid #0f0;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #score {
      color: white;
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas><br>
    <button id="restartBtn">Restart</button>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');
    const scoreDisplay = document.getElementById('score');

    const box = 20;
    let snake;
    let direction;
    let food;
    let score;
    let gameInterval;

    const eatSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3');
    const gameOverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav');

    function initGame() {
      snake = [
        { x: 9 * box, y: 10 * box }
      ];
      direction = "RIGHT";
      score = 0;
      scoreDisplay.innerText = "Score: 0";
      food = generateFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, 100);
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "#0f0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      // Game over conditions
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        collision(head, snake)
      ) {
        gameOverSound.play();
        clearInterval(gameInterval);
        alert("Game Over! Score: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.play();
        scoreDisplay.innerText = "Score: " + score;
        food = generateFood();
      } else {
        snake.pop();
      }
    }

    restartBtn.addEventListener('click', initGame);

    initGame();
  </script>
</body>
</html>
