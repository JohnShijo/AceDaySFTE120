<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Quiz | Start</title>
  <link rel="stylesheet" href="../style/quiz-game.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="score">
        <img src="../assets/images/puntos.png" alt="Points Icon">
        <span class="points" id="points">0</span>
      </div>

      <h1>QUIZ</h1>

      <div class="player">
        <span class="name" id="name">-</span>
        <img src="../assets/images/user.png" alt="User Icon">
      </div>
    </header>

    <!-- Main content -->
    <main class="start-section">
      <h2>Welcome!</h2>
      <p>Enter your name to start playing</p>

      <form id="start-form">
        <label for="input-name">Name:</label>
        <input type="text" id="input-name" placeholder="Enter your name" required>
        <button type="submit" class="btn" id="start">Start</button>
      </form>
    </main>
  </div>
  <div class="navigation-buttons">
    <button id="btn-home">Home</button>
    <button id="btn-reset-progress">Restart</button>
  </div>

  <script src="../scripts/quiz-game.js"></script>
</body>
</html>
  <script src="../script/final.js"></script>

</body>
</html>
